<div class="card shadow-sm ink-user-card">
  <div class="pic">
    <img [src]="data.owner_img" alt="user-pic" class="rounded-circle" width="40">
  </div>
  <div class="detail">
    <h3>{{data.owner_name}}</h3>
    <p>{{data.url}}</p>
  </div>
  <div class="action">
    <button class="btn btn-danger">Disconnect</button>
  </div>
</div>

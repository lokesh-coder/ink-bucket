<inkapp-editable-title-el [title]="data.name" (changed)="onTitleChange($event)" [index]="index" (delete)="deleteBucket()">
</inkapp-editable-title-el>
<div class="d-flex flex-wrap">
  <ng-container *ngFor="let color of drops$|async">
    <inkapp-drop [data]="color" [bucketId]="data._id"></inkapp-drop>
  </ng-container>
  <span class="ink-color-sticker -empty" (click)="newDrop()">
    <div class="ink-color">
      <i class="ink-icon icon-plus"></i>
    </div>
    <div class="ink-name">
      Add new
    </div>
  </span>
</div>
